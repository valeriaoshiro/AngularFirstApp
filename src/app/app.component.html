<input type="text" [(ngModel)]="name">
<p>{{ name }}</p>

<hr>
<input 
    type="text" [(ngModel)]="username">
<p>
    {{ username }}
</p>
<button 
    class="btn btn-primary"
    (click)="onClearUsername()"
    [disabled]="username === ''">
    Clear username
</button>
<hr>
<app-success></app-success>
